<html>
    <body>
        <h1>String method</h1>
        <p>replacing "microsoft" with "W3Schools" in the line below</p>
        <button onclick="myFunction()">click</button>
        <p id="demo">Please visiit Microsoft!</p>
        <script>
            function myFunction(){
                let text =document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML=
                text.replace("Microsoft","W3School");
            }
        </script>
    </body>
</html>
