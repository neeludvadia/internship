<html>
    <body>
        <h1>complete date</h1>
        <script>
            const d = new Date("2023-03-25");
            document.write(d);
        </script>
        
        <h1>iso year and month</h1>
        <script>
            const m = new Date('2023-01');
            document.write(m);
        </script>

        <h1>iso date only year</h1>
        <script>
            const p = new Date("2023");
            document.write(p);
        </script>

        <h1>add hrs min and sec</h1>
        <script>
            const h = new Date('2019-03-02T13:23:44Z');
            document.write(h);

        </script>

        <h1>converting date to miliseconds</h1>
        <script>
            let date = Date.parse("march 21,2020");
            document.write(date);
        </script>

      
    </body>
</html>
