<html>
    <body>
        <h1>call back function</h1>
        <p id="demo"></p>
        <script>
            function display(some){
                document.getElementById('demo').innerHTML=some;
            }
            
            function calculator(num1,num2, callback){
                let sum = num1+num2;
                callback(sum);
            }
            calculator(5,5,display);
        </script>
    </body>
</html>
