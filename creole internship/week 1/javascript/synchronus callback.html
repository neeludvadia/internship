<html>
    <body>
        <h1>synchronus callback function</h1>
        
<script>
     

    function greetings(name){
        document.write("hello"+" "+name);
    }


    function userinput(callback){
        const name = prompt('please enter the name.');
        callback(name);
    }

    userinput(greetings);
</script>
    </body>
</html>
