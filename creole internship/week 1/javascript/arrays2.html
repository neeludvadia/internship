<html>
<body>

<h2>JavaScript Arrays</h2>

<p>loop through an array is using a for loop:</p>

<p id="demo"></p>

<script>
const fruits = [];
let size=10;
for(var i=0; i<size;i++){
    fruits[i]= prompt('enter the array elements'+(i+1));
}
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
