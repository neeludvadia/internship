<html>
    <body>
        <h1>setfullyes method to set full year</h1>
        <script>
            const d = new Date();
            d.setFullYear(2020);
            document.write(d);
        </script>


        <h1>setHour set the hour</h1>
        <script>
            const m = new Date();
            m.setHours(12);
            document.write(m);
        </script>


        <h1>setMinutes sets the minutes </h1>
        <script>
            const i= new Date();
            i.setMinutes(23);
            document.write(i);
        </script>


        <h1>setMonth sets the months</h1>
        <script>
            const j= new Date();
            j.setMonth(7);
            document.write(j);
        </script>

        <h1>set seconds sets the seconds</h1>
        <script>
            const u= new Date();
            u.setSeconds(20);
            document.write(u);
        </script>

        <h1>setTime sets the time(milliseconds since january 1 1970)</h1>
        <script>
            const y= new Date();
            y.setTime(23);
            document.write(y);
        </script>
    </body>
</html>
