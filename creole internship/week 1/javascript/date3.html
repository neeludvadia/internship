<html>
    <body>
        <h1>convering dates to string</h1>
        <script>
            const d = new Date();
        
            document.write(d.toString());
        </script>

<h1>converting date into more readable form</h1>
        <script>
            const m= new Date();
        
            document.write(m.toDateString());
        </script>


<h1>converting date into utc standards</h1>
<script>
    const p= new Date();
    document.write(p.toUTCString());
</script>


<h1>converting string to iso standards</h1>
<script>
    const l=new Date();
    document.write(l.toISOString());
</script>



</body>
</html>
