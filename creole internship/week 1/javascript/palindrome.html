<html>
    <body>
        <h1>javascript</h1>
        <script>           
            
            function checkPalindrome(n)
            {
            
                let reverse = 0;
            
                let temp = n;
            
                while (temp != 0) {
            
                    reverse = (reverse * 10) + (temp % 10);
            
                    temp = Math.floor(temp / 10);
            
                }
            
                return (reverse == n); 
            
                               
            }
             
         
             
            let n = 7007;
            
            if (checkPalindrome(n) == 1) {
            
                document.write("palindrome");
            }
            
            else {
            
                document.write("not a palindrome");
            }
             
             
            
             
            </script>
    </body>
</html>
