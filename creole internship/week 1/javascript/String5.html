<html>
    <body>
        <h1>String Manipulation</h1>
        <p id="demo">click to slice the banana from the 3 words</p>
        <button 
        onclick="Part()">slice</button>
        <script>
            function Part(){
            let text="Apple, Banana, Orange";
            let part=text.slice(7,13);
            document.getElementById('demo').innerHTML=part;
            }
            </script>

    </body>
</html>
