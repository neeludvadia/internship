<html>
    <body>
        <script>
            let i=9;
            let j
            let row
            let space=0;
            for(i=row;i>=1;i--){
                for(j=1;j<=space; j++)
                document.write(" ");
                for (j=1; j<=i; j++)
                document.write(j);
                for(j=i-1; j>=1; j--)
                document.write(j);
                document.write("\n");
                space++
            }
        </script>
    </body>
</html>
