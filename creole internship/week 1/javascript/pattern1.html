<html>
    <body>
        <script>
            for(let i=0; i<9; i++)
            {
                for(let j=0; j<=i; j++)
                {
                    document.write("<br>");
                }
                for(let n=1; n<=9-i; n++)
                {
                    document.write(n);
                }
                for(let k=8-i; k>=1; k--)
                {
                    document.write(k);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
