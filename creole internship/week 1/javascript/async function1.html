<html>
    <body>
        <h1>async function</h1>
        <script>
            let promise = new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve("Promise resolve")
                },4000);
            });

            async function asyncfunction(){
                let result = await promise;
                console.log(result);
                console.log('hello');
            }
            asyncfunction();
        </script>
    </body>
</html>
