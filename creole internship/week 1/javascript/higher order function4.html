<html>
    <body>
        <h1>higher order function reduce</h1>
        <script>
            const arr=[5,7,1,8,4];
            const sum = arr.reduce(
                function(accumulator, currentValue){
                    return accumulator+currentValue;
                },10
                );
                console.log(sum);
        </script>
    </body>
</html>
