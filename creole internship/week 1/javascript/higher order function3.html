<html>
    <body>
        <h1>higher order function filter</h1>
        <script>
            const persons =[
                {name: 'Neel', age: 23},
                {name: 'harsh', age: 18},
                {name:'parth', age:16},
                {name:'akshit', age:14},
                {name:'umang', age:24}
            ] ;

            const fullage = persons.filter(person=> person.age>=18);
            console.log(fullage);
        </script>
    </body>
</html>
