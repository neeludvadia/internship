<html>
    <body>
        <h1>sorting array in ascending using sort method</h1>
        <p id="demo"></p>
        <button onclick="ascending()">sort!</button>
        <script>
            const points=[40,100,1,5,25,10];
            document.getElementById('demo').innerHTML=points;
            function ascending(){
            points.sort(
                function(a,b){
                    return a-b
                }
            );
            document.getElementById("demo").innerHTML=points;
            }
        </script>
    </body>
</html>
