<html>
    <body>
        <h1>javascript promises</h1>
        <script>
            function myDisplayer(some){
            document.write(some);
            }
            let myPromise = new Promise(function(myResolve,myReject)
            {
                let x= prompt('enter the number');
            
                if(x==0){
                    myResolve("success");
                }else{
                    myReject('error');
                }
            }
            );

            myPromise.then(
                function(value){myDisplayer(value);},
                function(error){myDisplayer(error);}
            );
        </script>        
    </body>
</html>
